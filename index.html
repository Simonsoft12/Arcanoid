<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Arcanoid Game</title>
</head>
<body>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
   <style>
       canvas { 
        height: 95vh; 
        width: 95vw; 
        display: block;
        overflow: hidden;
        touch-action: manipulation;
    }
   </style>

    <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold leading-none" id="scoreEl">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
                id ="startGameBtn">Start Game</button>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="game.js" defer></script>
</body>
</html>
